

server.port=80

#访问应用之前需要增加应用的上下文http://localhost:80/myspringboot/out
#如果tomcat有多个应用可以加context来区分
server.servlet.context-path=/myspringboot

#将日志写入具体的文件中
#logging.file=/Users/mac/myspringboot.log

#提高日志级别，只输出error级别
logging.level.root = info

#是否开启调试模式，显示程序底层细节
#debug=true

#设置数据库数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql//localhost:3306/test
spring.datasource.data-username=root
spring.datasource.data-password=1111
